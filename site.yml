---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates
    tags: always
    package:
      update_only: yes
      update_cache: yes

- hosts: HA_proxys
  tags: httpd,php
  become: true
  tasks:

  - name: install httpd package
    package:
      name:
        - httpd
        - php
      state: latest

  - name: copy default html file for site
    tags: httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


- hosts: postgres_servers
  tags: shell
  become: true
  tasks: 
  - name: Display disk space
    shell: df -h 

